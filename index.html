<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./css/main.css"/>
    <script src="./util.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
</head>

<body>
    <header> SYNCMER </header>
    <main>
        <section id="timer-message">
            -
        </section>

        <section id="timer-create">
            <form id="timer-form">
                <input name="days" type="text" placeholder="DAYS" />
                <input name="hours" type="text" placeholder="Hours" />
                <input name="minutes" type="text" placeholder="Mins" />
                <input name="seconds" type="text" placeholder="Sec" />
                <br>
                <input type="submit" value="Create Timer" onclick="timer.create(event)" />
            </form>
        </section>

        <section id="timer-clock">
            <div id="clock-days"> </div>
            <span> </span> :
            <span> </span> :
            <span></span>
            <div id="timer-link">
                <input type="text" />
                <button class="button" onClick="copy()"> Copy Link </button>
                <a class="button" href="/syncmer"> Create New </a>
            </div>
        </section>
    </main>
    <footer> 
       <div class="content"> (c) 2019 <a href="https://github.com/pavittarx"> pavittarx</a>
       </div>
       <a href="https://github.com/pavittarx/syncmer"> Get Source</a> 
    </footer>
    <script src="./js/timer.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/canvas.js"></script>
</body>

</html>
