<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/main.css"></link>
    <script src="./util.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section id="timer-create">
            <form id="timer-form">
                <input name="days" type="text" placeholder="days" />
                <input name="hours" type="text" placeholder="hrs" />
                <input name="minutes" type="text" placeholder="min" />
                <input name="seconds" type="text" placeholder="sec" />
                <br>
                <input type="submit"  value="Create Timer" onclick="timer.create(event)"/>
            </form>
        </section>
        
        <canvas id="clock-canvas"> </canvas>
        
        <section id="timer-expired"></section>
    </main>
    <script src="./js/timer.js"></script>
    <script src="./js/main.js"></script>
    ><script src="./js/canvas.js"></script>
</body>
</html>
