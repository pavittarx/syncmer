<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/main.css"></link>
    <script src="./util.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section id="timer-message">
            -
        </section>

        <section id="timer-create">
            <form id="timer-form">
                <input name="days" type="text" placeholder="DAYS" />
                <input name="hours" type="text" placeholder="Hours" />
                <input name="minutes" type="text" placeholder="Mins" />
                <input name="seconds" type="text" placeholder="Sec" />
                <br>
                <input type="submit"  value="Create Timer" onclick="timer.create(event)"/>
            </form>
        </section>

        <section id="timer-clock">
            <div id="clock-days"> </div>
            <span> </span> :
            <span> </span> :
            <span></span> 
        </section>
    </main>
    <script src="./js/timer.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/canvas.js"></script>
</body>
</html>
